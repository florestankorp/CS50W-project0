<!DOCTYPE html>
<html lang="en">
<shared-head></shared-head>
<bootstrap-wrapper>
    <div slot="content"
         class="calculator">
        <div>
            <h1>Shares Calculator</h1>
            <h4>Household Expenses</h4>
            <div class="input-area">
                <label for="expenses">Total</label>
                <input id="expenses"
                       type="number"
                       value="980">
                <span>€</span>
            </div>
        </div>

        <h4>Net Income</h4>

        <div class="income">
            <div class="input-area">
                <label for="income-thelma">Thelma</label>
                <input id="income-thelma"
                       type="number"
                       value="1600">
                <span>€</span>
            </div>
        </div>

        <div class="income">
            <div class="input-area">
                <label for="income-louise">Louise</label>
                <input id="income-louise"
                       type="number"
                       value="1600">
                <span class="euro-sign">€</span>
            </div>
        </div>

        <button onclick="calculate()"
                type="button">Calculate</button>
        <div class="results">
        </div>
    </div>
</bootstrap-wrapper>

<script src="actio.js"></script>
<script type="text/javascript"
        src="main.js">
        </script>

</html>
