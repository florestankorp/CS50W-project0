<!DOCTYPE html>
<html lang="en">
<shared-head></shared-head>
<bootstrap-wrapper>
    <div slot="content"
         class="calculator">
        <div>
            <h4>Household Expenses</h4>
            <div class="input-area">
                <label for="expenses">Total</label>
                <input id="expenses"
                       type="number"
                       value="980">
                <span>€</span>
            </div>
        </div>

        <h4>Net Income</h4>

        <div class="income">
            <div class="input-area">
                <label id="income-partner-one-label"
                       for="income-partner-one"></label>
                <input id="income-partner-one"
                       type="number"
                       value="1600">
                <span>€</span>
            </div>
        </div>

        <div class="income">
            <div class="input-area">
                <label id="income-partner-two-label"
                       for="income-partner-two"></label>
                <input id="income-partner-two"
                       type="number"
                       value="1600">
                <span class="euro-sign">€</span>
            </div>
        </div>

        <button onclick="calculate()"
                type="button"
                class="btn btn-primary">Calculate</button>
        <div class="results">
        </div>
    </div>
</bootstrap-wrapper>
<script src="actio.js"></script>
<script src="calculator.js"></script>

</html>
